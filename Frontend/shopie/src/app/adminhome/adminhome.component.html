<div class="flex justify-end p-4 items-center">
  <label for="" class="mx-4" >Search</label>
  <input type="text" [(ngModel)]="searchtext" name="" id="" class="p-2 rounded-[10px] outline-none border-[1px] border-solid border-[#002248]">
</div>

<div class="bg-[#F3F4F6]" id="allproducts">
  <!-- <{employees: Employee[]}> -->
  <div id="products">
    <div class="rounded-[8px] myproduct" *ngFor="let product of products | searchproduct:searchtext">
      <img src="{{ product.image }}" alt="" />
      <p>{{ product.title }}</p>
      <!-- <p>{{ product.description}}</p> -->
      <p class="text-[#D03E3B] text-[1.2rem] font-[900]">
        {{ product.price | currency : "KES" }}
      </p>
      <div class="mybuttons">
        <button class="" (click)="viewProduct(product.productID)">
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
          </a>
        </button>
        <button class="del" (click)="deleteProduct(product.productID)">
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
          </a>
        </button> 
        <button (click)="updateProduct(product.productID)">
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/></svg>
          </a>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="overlay"  *ngIf="showForm">
      <div class="overlay" (click)="hideForm()"></div>
      <div class="form-container show-form">
        <form [formGroup]="productForm">
          <label for="">Product Name</label>
          <input type="text" [(ngModel)]="updatedProduct.title" formControlName="title"  class="p-4 border-gray-200 border-[0.5px] outline-none">

          <label for="">Product Description</label>
          <input type="text" [(ngModel)]="updatedProduct.description" formControlName="description" class="p-4 border-gray-200 border-[0.5px] outline-none">

          <label for="">Product Price</label>
          <input type="number" [(ngModel)]="updatedProduct.price" formControlName="price" class="p-4 border-gray-200 border-[0.5px] outline-none">

          <label for="">Product Category</label>
          <input type="text" [(ngModel)]="updatedProduct.category" formControlName="category" class="p-4 border-gray-200 border-[0.5px] outline-none">

          <label for="">Product stock</label>
          <input type="number" [(ngModel)]="updatedProduct.stock" formControlName="stock" class="p-4 border-gray-200 border-[0.5px] outline-none">

          <div class="buttons">
            <button class="bg-[#4caf50] text-white px-4 py-2 rounded-md" (click)="saveChanges()">Save Changes</button>
            <button (click)="hideForm()" class="bg-[#f44336] text-white px-4 py-2 rounded-md">Close Form</button>
          </div>
        </form>
      </div>
</div>
